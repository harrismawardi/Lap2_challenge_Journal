<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Scream Into The Void</title>
</head>
<body>
    <section class="hero">
        <div class="hero-text">
            <h1>Scream Into The Void!</h1>
            <h2><i>(You know you want to)</i></h2>
            <div class="container">
                <form>
                <div class="row">
                  <div class="col-25">
                    <label for="author_name">Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="author_name" name="author_name" placeholder="Your name (this can be anything)">
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="fname">Title</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="title" name="title" placeholder="Title">
                    </div>
                  </div>
                <div class="row">
                  <div class="col-25">
                    <label for="story">Your Story</label>
                  </div>
                  <div class="col-75">
                    <textarea id="story" name="story" placeholder="Now scream..." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
                </form>
              </div>
    </section>

    <main>

    </main>

</body>
</html>
